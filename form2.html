<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form oninput="result.value = a.value + b.value">
  <input type="range" id = "a" name = "a" value="10">
  +
  <input type="number" id = "b" name = "b" value="10">
  =
  <output name="result">30</output>
</form>
</body>
</html>
