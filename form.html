<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
<!--  text input-->
  <input type="text" placeholder="Enter Your Name" value="Thisura"><br><br>

<!--  color picker-->
  <input type="color" value="#10e150"><br><br>

<!--  button (we do not use this anymore.)-->
  <input type="button" value="click"><br><br>

<!--  CheckBox-->
  <input type="checkbox">
  <input type="checkbox" checked><br><br>

<!--  Radio Button-->
  <input type="radio">
  <input type="radio" checked><br><br>

<!--  Date picker-->
  <input type="date" value="2024-01-10">
  <input type="date" value="2024-01-10" max="2024-02-20" min="2024-02-08"><br><br>

<!--  Time picker-->
  <input type="time">
  <input type="time" value="10:30">
  <input type="time" value="22:20"><br><br>

<!--  Date Time Picker-->
  <input type="datetime-local">
  <input type="datetime-local" value="2024-02-10T13:30"><br><br>
  
<!--  week picker-->
  <input type="week">
  <input type="week" value="2024-W04"><br><br>

  <!--  Month picker-->
  <input type="month">
  <input type="month" value="2024-04"><br><br>
  
<!--  Range picker-->
  <input type="range" value="40"><br><br>

<!--  Email Type-->
  <input type="email" placeholder="Enter Your Email">
  <input type="email" placeholder="Enter Your Email" value="Thisuravimukthi@gmail.com"><br><br>

<!--  Url Type-->
  <input type="url" placeholder="Enter your Url">
  <input type="url" placeholder="Enter your Url" value="https://panel.000webhost.com/"><br><br>

<!--  Type Telephone number-->
  <input type="tel" placeholder="07X XXX XXXX">
  <input type="tel" placeholder="07X XXX XXXX" pattern="[0-9]{3}[0-9]{4}"><br><br>

<!--  Enter Password-->
  <input type="password" placeholder="Enter Your Password"><br><br>

<!--number input-->
  <input type="number">
  <input type="number" value="10"><br><br>

<!--  Search-->
  <input type="search">
  <input type="search" placeholder="Search"><br><br>

<!--  image-->
  <input type="image" src="assets/images/photo_2024-02-03_10-29-12.jpg"><br><br>

<!--  file-->
  <input type="file"><br><br>

  <!--Hidden input-->
  <input type="hidden" value="ABC">

  <!--Submit Button-->
  <input type="button" value="Click">
  <input type="submit" value="Submit">

  <!--Reset Button-->
  <input type="reset" value="Reset">

</form>
</body>
</html>
