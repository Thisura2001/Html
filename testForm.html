<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
  <h1>Inquires</h1>
  <div>
    <label for="firstName">firstName</label> <br>
    <input type="text" id="firstName" placeholder="Enter your FirstName">
  </div>
  <br>

<div>
  <label for="secondName">SecondName</label> <br>
  <input type="text" id="secondName" placeholder="Enter Your Second Name">
</div>
  <br>
  <label for="date">Age</label><br>
  <input type="date" id="date">
  <br><br>

  <label for="age">Age</label><br>
  <input type="text" id="age" placeholder="Enter Your Age">
  <br><br>

  <label for="email">Email</label><br>
  <input type="email" id="email" placeholder="Enter Your Email">
  <br><br>

  <label for="Contact">Contact Number</label><br>
  <input type="tel" id="contact" placeholder="07XXXXXXXX">
  <br><br>

  <div>
    <label for="tech">Choose Your Programme</label> <br>
    <select id="tech">
      <optgroup label="foundation">
        <option value="foundation in it">Foundation in It</option>
        <option value="Foundation in Business Management">Foundation in business Management</option>
      </optgroup>

      <optgroup label="Diploma">
        <option value="Diploma in It">diploma in it</option>
        <option value="Diploma in Business management">Diploma in business Management</option>
      </optgroup>

      <optgroup label="HND">
        <option value="HND in It">Spring</option>
        <option value="HND in business Management">HND In Business Management</option>
      </optgroup>
    </select>
  </div>
  <br><br>
  <div>
    <label for="country-search">Your Latest Qualification Level </label>
    <input type="text" placeholder="Your Latest Qualification Level" list="Your Latest Qualification Level" id="country-search"><br>
    <datalist id="Your Latest Qualification Level">
      <option value="O\L">O\L</option>
      <option value="A/L">A/L</option>
      <option value="HND">HND</option>
      <option value="Dip">dip</option>
    </datalist>
  </div>
</form>
</body>
</html>
